            <section id="form">
                
                <form action="https://httpbin.org/post" method="post">
                    <fieldset>
                    <legend>Send Us a Message</legend>
                    <p>
                    <label for="name">Name: </label>
                        <input id="name" name="name" type="text" placeholder="your name" required>
                    </p>
                    <p>
                        <label for="email">Email: </label>
                        <input id="email" name="email" type="text/email" placeholder="your email address" required>
                    </p>
                    <p>
                        <label for="message">Your Message: </label>
                        <textarea id="message" name="message" type="text" placeholder="We'd love to hear from you"></textarea>
                    </p>
                    
                    <button id="send" formaction="https://httpbin.org/post" method="post">Send</button>
                    <button id="reset" formaction="https://httpbin.org/post" method="post">Reset</button>  
                    </fieldset>
                </form>
